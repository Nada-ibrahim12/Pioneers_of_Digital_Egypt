<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Form</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="formContainer py-3">
      <div class="container">
        <h1 class="text-center py-3">Book Data</h1>
        <div class="content">
          <label for="BookNa">Book Name: </label>
          <input
            class="form-control mb-3 is-valid"
            type="text"
            id="BookNa"
            oninput="regx(this.value);"
            placeholder="Enter the Title"
          />
          <label for="BookPr">Book Price: </label>
          <input
            class="form-control mb-3 is-valid"
            type="number"
            id="BookPr"
            oninput="regx(this.value);"
            placeholder="Enter the Price"
          />
          <label for="BookCat">Book Category: </label>
          <input
            class="form-control mb-3 is-valid"
            type="text"
            id="BookCat"
            oninput="regx(this.value);"
            placeholder="Enter the Category"
          />
          <label for="BookDesc">Book Description: </label>
          <input
            class="form-control mb-3 is-valid"
            type="text"
            id="BookDesc"
            oninput="regx(this.value);"
            placeholder="Enter the Description"
          />
          <div class="d-flex justify-content-center gap-4 mt-5">
            <button
              class="btn btn-light"
              id="AddandUpdateBtn"
              onclick="action();"
            >
              Add book
            </button>
            <button class="btn btn-light reset" onclick="clearInputs();">
              Reset
            </button>
          </div>
        </div>
        <div class="search my-5 w-75 mx-auto">
          <input
            class="form-control"
            type="text"
            id="search"
            placeholder="Search"
            oninput="search(this.value)"
          />
        </div>
        <div class="tableData py-2">
          <table class="table table-striped text-center">
            <thead>
              <tr>
                <th>ID</th>
                <th>Book Name</th>
                <th>Book Price</th>
                <th>Book Category</th>
                <th>Book Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
